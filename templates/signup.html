<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Sign-Up Form</title>
        <link href="{{ url_for('static', filename='layout/styles/layout.css') }}" rel="stylesheet" type="text/css" media="all">
        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">                
        <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="icon" class="favicon" href="{{ url_for('static', filename='images/logo.png') }}" type="image/gif" sizes="16x16" >    
    </head>

    <body id="top" class="wrapper bgded overlay" style="background-image: url('{{ url_for('static', filename='images/back1.jpg') }}'); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">
            <div class="wrapper row1">
                <header id="header" class="hoc clear"> 
            
                  <div id="logo" class="fl_left">
                    <h1><img src="{{ url_for('static', filename='images/logo.png') }}" style="height: 56px; width: 56px;" /><a href="/"> IRCTC</a></h1>
                    <p style="margin-left: 68px; margin-top: -10px;">Indian Railways</p>
                  </div>
            
                  <nav id="mainav" class="fl_right">
                    <ul class="clear">
                      <li><a href="/">Home</a></li>
                      <li><a href="#">About</a></li>
                      <li><a href="login">Login</a></li>
                      <li class="active"><a href="signup">Sign Up</a></li>
                    </ul>
                  </nav>
            
                </header>
              </div>

  
    <div class="form">
        
        <ul class="tab-group">
            
            <li class=""><a href="login">Log In</a></li>
            <li class="active"><a href="signup">Sign Up</a></li>
            
        </ul>
        
        <div class="tab-content">

            <div id="signup">   
                <h1>Sign Up for Free</h1>
      
              {% if error %}
                <p class="error" style="font-size: 20px;"><font color="red"><strong>Error: </font></strong><font color="white">{{ error }}</font></p>
              {% endif %} 
      
              <!-- {% for message in get_flashed_messages() %}
                {{ message }}
              {% endfor %} -->
                
                <form action="" method="post">
                
              <!--  <div class="top-row"> -->
                  <div class="field-wrap">
                <!--    <label>
                      Name<span class="req">*</span>
                    </label> -->
                    <input type="text" required  placeholder="UserName*" name="username" value="{{ request.form.username }}" autocomplete="off" />
                  </div>
              
                  <div class="field-wrap">
                  <!--  <label>
                      Last Name<span class="req">*</span>
                    </label> -->
                    <input type="text"required placeholder="Name*" name="name" value="{{ request.form.name }}" autocomplete="off"/>
                  </div> 
      
                <div class="field-wrap">
                <!--  <label>
                    Email Address<span class="req">*</span>
                  </label> -->
                  <input type="email"required placeholder="Email Address*" name="email" value="{{ request.form.email }}" autocomplete="off"/>
                </div>
                
                <div class="field-wrap">
                <!--  <label>
                    Set A Password<span class="req">*</span>
                  </label> -->
                  <input type="password"required placeholder="Set A Password*" name="password" value="{{ request.form.password }}" autocomplete="off"/>
                </div>
      
               <div class="field-wrap">
              <!--      <label>
                      Re-Enter Password<span class="req">*</span>
                    </label> -->
                    <input type="tel"required placeholder="Phone-No*" name="phone" value="{{ request.form.phone }}" autocomplete="off"/>
                  </div>
                
                <button type="submit" class="button button-block"/>Get Started</button>
                
                </form>
      
              </div>

            <div id="login">   
                    <h1>Welcome Back!</h1>

                    {% if error %}
                        <p class="error" style="font-size: 20px;"><font color="red"><strong>Error: </font></strong><font color="white">{{ error }}</font></p>
                    {% endif %}
                    
                    <form action="/" method="post">
                    
                    <div class="field-wrap">
                <!--    <label>
                        Email Address<span class="req">*</span>
                    </label> -->
                    <input type="text"required placeholder="UserName*" name="username" value="{{ request.form.username }}" autocomplete="off"/>
                    </div>
                    
                    <div class="field-wrap">
                <!--    <label>
                        Password<span class="req">*</span>
                    </label> -->
                    <input type="password"required placeholder="Password*" name="password" value="{{ request.form.password }}" autocomplete="off"/>
                    </div>
                    
                    <p class="forgot"><a href="#">Forgot Password?</a></p>
                    
                    <button class="button button-block"/>Log In</button>
                    
                    </form>
        
                </div>
            
        </div><!-- tab-content -->
        
    </div> <!-- /form -->
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

        <script  src="{{ url_for('static', filename='js/index.js') }}"></script>

    </body>
</html>
